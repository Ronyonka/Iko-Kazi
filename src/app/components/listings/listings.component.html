@for (job of jobs; track job.id){
  <br>
    <div class="card">
        <div class="card-header">
            {{job.companyName}} 
        </div>
        <div class="card-body">
          <h5 class="card-title">{{job.roleName}}</h5>
          <p class="card-text">{{job.city}}, {{job.country}}</p>
          <a [routerLink]="['/job-description', job.id]" class="btn btn-primary">Learn More</a>
        </div>
      </div>
      <br>
}
